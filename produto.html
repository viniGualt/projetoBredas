<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white font-sans">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-blue shadow-sm py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo-bredas.svg" alt="Logo Bredas" id="logo-home" width="100">
            </a>
            <form class="d-flex me-auto ms-3" role="search" style="max-width: 400px; width: 100%;">
                <input class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <div>
                <a href="/carrinho.html" class="cart position-relative me-3">
                    <i class="bi bi-cart2 fs-4"></i>
                </a>
                <a href="/login.html" class="text-decoration-none fw-bold">
                    <i class="bi bi-person-circle fs-4 text-primary"></i> <span class="ms-1 text-primary">Entrar</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span><i class="bi bi-list"></i></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Produto -->
    <section class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Imagens -->
        <div>
            <div class="flex flex-col gap-4">
                <img id="main-img" src="#" alt="Imagem Principal" class="rounded-lg shadow">
                <div class="flex gap-2">
                    <img id="thumb-1" src="#" class="w-24 h-24 object-cover border">
                    <img id="thumb-2" src="#" class="w-24 h-24 object-cover border">
                    <img id="thumb-3" src="#" class="w-24 h-24 object-cover border">
                </div>
            </div>
        </div>

        <!-- Detalhes do Produto -->
        <div class="p-4 border rounded-lg shadow">
            <div class="border p-4 rounded shadow">
                <span id="tag-novo" class="bg-yellow-200 text-yellow-800 px-2 py-1 text-xs rounded">Novo</span>
                <h1 id="product-title" class="text-2xl font-bold mt-2"></h1>
                <div class="flex items-center gap-1 mt-1">
                    <span class="text-yellow-400">★★★★★</span>
                    <span id="product-reviews"></span>
                </div>
                <div class="mt-4 text-gray-700">
                    <p id="old-price" class="line-through text-sm"></p>
                    <p id="price" class="text-3xl font-bold text-blue-600">

                </div>
                <p class="text-sm text-green-600 mt-2">Envio para todo o país</p>
                <p class="text-sm text-gray-600">Estoque disponível</p>

                <div class="flex items-center gap-4 mt-4">
                    <label>Quantidade:</label>
                    <input type="number" value="1" min="1" class="border px-2 py-1 w-16">
                </div>

                <div class="mt-4 flex gap-4">
                    <a href="carrinho.html"
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Comprar</a>
                    <button class="border px-6 py-2 rounded hover:bg-gray-100">+ Adicionar ao carrinho</button>
                </div>
                <div class="mt-10">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800">Características principais</h2>
                    <div class="bg-white shadow-md rounded-2xl overflow-hidden border border-gray-200">
                        <table class="w-full text-left">
                            <tbody>
                                <tr class="border-b hover:bg-gray-50 transition">
                                    <td class="px-5 py-4 font-semibold text-gray-700 w-1/3">Marca</td>
                                    <td class="px-5 py-4 text-gray-900" id="product-marca"></td>
                                </tr>
                                <tr class="hover:bg-gray-50 transition">
                                    <td class="px-5 py-4 font-semibold text-gray-700">Modelo</td>
                                    <td class="px-5 py-4 text-gray-900" id="product-modelo"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-light text-dark pt-5 pb-5 mt-auto">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-4 mb-3">
                    <img src="./assets/img/logo-bredas.svg" alt="Logo Bredas" width="130" class="mb-2">
                    <p class="small">&copy; 2025 Bredas. Todos os direitos reservados.</p>
                </div>
                <div class="col-md-4 mb-3">
                    <h6 class="fw-bold">Fale conosco</h6>
                    <p class="small mb-1"><i class="bi bi-whatsapp text-success me-1"></i> Whatsapp:</p>
                    <a href="https://wa.me/5514996418461" class="text-dark text-decoration-none">(14) 99641-8461</a>
                </div>
                <div class="col-md-4">
                    <h6 class="fw-bold">Links úteis</h6>
                    <ul class="list-unstyled">
                        <li><a href="/sobre" class="text-dark text-decoration-none">Sobre nós</a></li>
                        <li><a href="/contato" class="text-dark text-decoration-none">Contato</a></li>
                        <li><a href="/politica-de-privacidade" class="text-dark text-decoration-none">Política de
                                Privacidade</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="./assets/js/produto.js"></script>
</body>

</html>
