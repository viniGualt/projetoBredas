<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon" />
</head>

<body class="bg-light text-dark">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-blue shadow-sm py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo-bredas.svg" alt="Logo Bredas" id="logo-home" width="100">
            </a>
            <form class="d-flex me-auto ms-3" role="search" style="max-width: 400px; width: 100%;">
                <input class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <div>
                <a href="/carrinho.html" class="cart position-relative me-3">
                    <i class="bi bi-cart2 fs-4"></i>
                </a>
                <a href="/login.html" class="text-decoration-none fw-bold">
                    <i class="bi bi-person-circle fs-4 text-primary"></i> <span class="ms-1 text-primary">Entrar</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span><i class="bi bi-list"></i></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="container my-5">
        <h2 class="text-center mb-4 fw-bold">Carrinho de Compras</h2>
        <div class="row g-4">

            <!-- Produto 1 -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex align-items-center gap-3">
                                <img src="https://bredasimagens.com.br/1655/77e2d5e10181437290d29682b163b99cbredas02d87d7ee3714903ba5014495df4e17f_orign.png"
                                    alt="Produto 1" class="rounded" width="80" />
                                <h5 class="mb-0">Produto 1</h5>
                            </div>
                            <button class="btn btn-sm text-danger">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span>Quantidade:</span>
                            <div class="btn-group">
                                <button class="btn btn-outline-secondary btn-sm">-</button>
                                <span class="btn btn-secondary text-dark border">1</span>
                                <button class="btn btn-outline-secondary btn-sm">+</button>
                            </div>
                        </div>
                        <h4 class="text-primary fw-bold">R$ 286,80</h4>
                    </div>
                </div>
            </div>

            <!-- Produto 2 -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex align-items-center gap-3">
                                <img src="https://bredasimagens.com.br/1655/29bfd8ad24eb4f19aee4b436b611e181bredas716962cedb3f41cba53761d26236ccd6_orign.png"
                                    alt="Produto 2" class="rounded" width="80" />
                                <h5 class="mb-0">Produto 2</h5>
                            </div>
                            <button class="btn btn-sm text-danger">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span>Quantidade:</span>
                            <div class="btn-group">
                                <button class="btn btn-outline-secondary btn-sm">-</button>
                                <span class="btn btn-secondary text-dark border">2</span>
                                <button class="btn btn-outline-secondary btn-sm">+</button>
                            </div>
                        </div>
                        <h4 class="text-primary fw-bold">R$ 900,00</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- TOTAL -->
        <div class="card mt-5 shadow">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5 class="fw-bold mb-0">Total do Carrinho</h5>
                <h5 class="text-primary fw-bold mb-0">R$ 1.186,80</h5>
            </div>
            <div class="card-footer bg-white border-top-0">
                <button class="btn btn-primary w-100 fw-bold">Finalizar Compra</button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-light text-dark pt-5 pb-5 mt-auto">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-4 mb-3">
                    <img src="./assets/img/logo-bredas.svg" alt="Logo Bredas" width="130" class="mb-2">
                    <p class="small">&copy; 2025 Bredas. Todos os direitos reservados.</p>
                </div>
                <div class="col-md-4 mb-3">
                    <h6 class="fw-bold">Fale conosco</h6>
                    <p class="small mb-1"><i class="bi bi-whatsapp text-success me-1"></i> Whatsapp:</p>
                    <a href="https://wa.me/5514996418461" class="text-dark text-decoration-none">(14) 99641-8461</a>
                </div>
                <div class="col-md-4">
                    <h6 class="fw-bold">Links úteis</h6>
                    <ul class="list-unstyled">
                        <li><a href="/sobre" class="text-dark text-decoration-none">Sobre nós</a></li>
                        <li><a href="/contato" class="text-dark text-decoration-none">Contato</a></li>
                        <li><a href="/politica-de-privacidade" class="text-dark text-decoration-none">Política de
                                Privacidade</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
